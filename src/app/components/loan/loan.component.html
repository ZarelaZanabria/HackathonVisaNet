<app-steps [s1]="stepOne" [s2]="stepTwo" [s3]="stepThree" [s4]="stepFour" [s5]="stepFive">
</app-steps>
<ng-container *ngIf="stepOne && !stepTwo">
  <app-calculate-loan (activeSecondStep)="activeStep($event)"></app-calculate-loan>
</ng-container>
<ng-container *ngIf="stepTwo && !stepThree">
  <app-registration-user (activeSecondStep)="activeStep($event)"></app-registration-user>
</ng-container>
