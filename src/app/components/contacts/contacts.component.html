<div class="container">

 
  <div class="row">
    <div class="col-sm-7" *ngFor="let colaborator of colaborators" class="bg-secondary">
      <div class="row">
        <div class="col-sm-6" height="50px">
        <img src="{{colaborator.img}}" class="img-fluid"  alt="" srcset="">  
        </div>
        <div class="col-sm-6">
           
          <div class="row">{{colaborator.name}}{{colaborator.lastname}}</div>
          <div class="row">{{colaborator.profession}}</div>
          <div class="row">{{colaborator.experience}}</div>
          <div class="row">{{colaborator.nearness}}</div>
        </div>
      </div>
    </div>

</div>
</div>
